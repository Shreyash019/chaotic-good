services:
  postgres:
    image: postgres:16-alpine
    container_name: funny-pipe-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: funny_pipe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d funny_pipe"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
